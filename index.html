<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Gischa | ToDo App</title>
</head>
<body>

    <header>
        <div class="theme">
            <label for="theme" class="theme-mode">Dark Mode</label>
            <label class="switch">
                <input id="theme" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>

        <div class="title">
            <h1 id="title">To-Do App</h1>
            <p>What do you need to do?</p>
        </div>

        <div class="filters">
            <div class="filter">
                <input id="all-todos" type="radio" name="filter">
                <label for="all-todos" class="all-todos">All</label>
            </div>
            
            <div class="filter">
                <input id="completed-todos" type="radio" name="filter">
                <label for="completed-todos" class="completed-todos">Completed</label>
            </div>

            <div class="filter">
                <input id="uncompleted-todos" type="radio" name="filter">
                <label for="uncompleted-todos" class="uncompleted-todos">Uncompleted</label>
            </div>

        </div>
    </header>

    <main>

        <div>
            <h2 class="number-of-todos"></h2>
            <button class="remove-all">Remove All</button>
        </div>

        <div>
            <ul class="todo-list"></ul>
        </div>

        <div class="new-todo">
            <input type="text" class="new-todo-input" spellcheck="false" placeholder="New ToDo">
            <button class="new-todo-btn">Submit</button>
        </div>

    </main>

    <script src="./assets/js/script.js"></script>
    
</body>
</html>
